<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weer App</title>
</head>
<body>
  <div class="container">
    <!-- Invoerveld en knop om het weer op te vragen -->
    <label for="location">Locatie:</label>
    <input type="text" id="location" placeholder="Voer locatie in">
    <button id="getWeather">Haal Weer</button>
    
    <!-- Resultaat van het weer wordt hier weergegeven -->
    <div id="weatherResult"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

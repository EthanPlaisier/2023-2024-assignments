<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Color Change</title>
    <style>
        /* CSS styling for the div */
        #clickableDiv {
            width: 100px;
            height: 100px;
            background-color: blue;
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>

    <!-- The div that changes color when clicked -->
    <div id="clickableDiv"></div>

    <script src="script.js"></script>
</body>
</html>
